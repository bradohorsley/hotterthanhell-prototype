<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="top-bar">
	<ul class="nav justify-content-center">
		<li class="nav-item">
			<a class="nav-link" href="#test">Where is Hell?</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">Cool Me Down!</a>
		</li>
	</ul>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-9">
			<div class="row" id="weather-cards-container">

			</div>
		</div>
	</div>
</div>


<template id="weather-card">
	<div class="col-md-6">
		<div class="card weather-card shadow-sm mb-2">
			<div class="card-body">
				<h3 class="card-title">{{location}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">{{date}} {{time}}</h6>
					<h6 class="card-subtitle mb-2 text-muted">{{description}}</h6>
					<div class="weather-card-core">
						<i class="weather-card-icon {{icon}}"></i>
						<span class="celcius">{{celcius}}</span>
            <span class="farenheight hidden">{{Farenheight}}</span>
						<sup><span class="c-control">&deg;C</span>/<span class="f-control not-in-use">&deg;F</span></sup>
					</div>
					<div class="row">
						<div class="col">
							<i class="wi wi-windy"></i> Wind: {{wind}} mph
						</div>
						<div class="col">
							<i class="wi wi-humidity"></i> Humidity: {{humidity}}%
						</div>
					</div>
					<div class="row">
						<div class="col">
							<i class="wi wi-sunrise"></i> Sunrise: {{sunrise}}
						</div>
						<div class="col">
							<i class="wi wi-sunset"></i> Sunset: {{sunset}}
						</div>
					</div>
			</div>
		</div>
	</div>
</template>

<!-- Location Modal -->
<div class="modal fade" id="getlocation" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Enter a Location</h3>
        <input type="text" id="manual-location" class="form-control" placeholder="London, UK">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="get-manual-location" data-dismiss="modal" class="btn btn-primary">Enter</button>
      </div>
    </div>
  </div>
</div>
